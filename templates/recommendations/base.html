{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookClerk - AI Book Recommendations</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['Crimson Text', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'parchment': '#f4f1e8',
                        'ink': '#2c1810',
                        'leather': '#8b4513',
                        'gold': '#d4af37',
                        'burgundy': '#722f37',
                        'burgundy-soft': '#a85b63',
                        'cream': '#faf7f0',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #f4f1e8;
            border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: #8b4513;
            border-radius: 6px;
            border: 2px solid #f4f1e8;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #722f37;
        }
    </style>
</head>
<body class="bg-parchment min-h-screen font-sans">
    <!-- Decorative book spine border - hidden on mobile -->
    <div class="hidden md:block fixed left-0 top-0 w-2 h-full bg-leather z-10"></div>
    <div class="hidden md:block fixed left-2 top-0 w-1 h-full bg-gold opacity-60 z-10"></div>
    
    {% include 'recommendations/_header.html' %}
    {% include 'recommendations/_mobile_menu.html' %}

    <main class="px-4 md:px-6 py-6 md:py-12 relative">
        <!-- Subtle page texture -->
        <div class="absolute inset-0 opacity-5 pointer-events-none" style="background-image: url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2240%22 height=%2240%22 viewBox=%220 0 40 40%22><g fill=%22%23000%22><circle cx=%2220%22 cy=%2220%22 r=%220.5%22 opacity=%220.1%22/></g></svg>');"></div>
        
        {% include 'recommendations/_messages.html' %}


        <div class="max-w-5xl mx-auto">
          {% block content %}
          {% endblock %}
        </div> 
    </main>

    {% include 'recommendations/_footer.html' %}
    
    <script>
        // Mobile menu toggle functionality
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMenuBtn = document.getElementById('close-menu');
        const menuPanel = document.getElementById('menu-panel');
        let isMenuOpen = false;

        function openMenu() {
            isMenuOpen = true;
            mobileMenu.classList.remove('opacity-0', 'invisible');
            mobileMenu.classList.add('opacity-100', 'visible');
            menuPanel.classList.remove('-translate-x-full');
            menuPanel.classList.add('translate-x-0');
            document.body.style.overflow = 'hidden';
        }

        function closeMenu() {
            isMenuOpen = false;
            mobileMenu.classList.remove('opacity-100', 'visible');
            mobileMenu.classList.add('opacity-0', 'invisible');
            menuPanel.classList.remove('translate-x-0');
            menuPanel.classList.add('-translate-x-full');
            document.body.style.overflow = '';
        }

        if (menuToggle) {
            menuToggle.addEventListener('click', function() {
                if (isMenuOpen) {
                    closeMenu();
                } else {
                    openMenu();
                }
            });
        }

        if (closeMenuBtn) {
            closeMenuBtn.addEventListener('click', closeMenu);
        }

        if (mobileMenu) {
            // Close menu when clicking outside
            mobileMenu.addEventListener('click', function(e) {
                if (e.target === mobileMenu) {
                    closeMenu();
                }
            });
        }
    </script>
</body>
</html>
