{% extends "recommendations/_hamburger_menu_base.html" %}

{% block menu_content %}
<!-- Default content -->
<div class="pb-6 space-y-4 border-b border-leather/20">
    {% if request.resolver_match.url_name != 'home' %}
    <a href="{% url 'home' %}" class="flex items-center text-ink hover:text-burgundy transition-colors text-lg font-medium font-serif">
        Home
    </a>
    {% endif %}
    {% if request.resolver_match.url_name != 'about' %}
    <a href="{% url 'about' %}" class="block text-ink hover:text-burgundy transition-colors text-lg font-medium font-serif">
        About
    </a>
    {% endif %}
    {% if recent_requests %}
    <button id="open-recent-menu" class="block text-ink hover:text-burgundy transition-colors text-lg font-medium font-serif text-left w-full">
        Recent Recommendations
    </button>
    {% endif %}
</div>
{% endblock %}
