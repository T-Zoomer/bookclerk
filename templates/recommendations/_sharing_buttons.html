<!-- Sharing Buttons -->
<div class="flex items-center gap-2 md:gap-3">
    <!-- Copy Link Button -->
    <button id="copyLinkBtn" class="text-leather/80 hover:text-ink text-sm md:text-base font-serif transition-all duration-200 flex items-center space-x-1">
        <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
        </svg>
        <span>Share</span>
    </button>

    <!-- Social Sharing Buttons -->
    <div class="flex gap-1 md:gap-2">
        <a href="#" id="twitterShare" target="_blank" rel="noopener noreferrer" class="text-leather/60 hover:text-leather transition-colors duration-200" title="Share on Twitter">
            <svg class="w-4 h-4 md:w-5 md:h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
        </a>
        <a href="#" id="facebookShare" target="_blank" rel="noopener noreferrer" class="text-leather/60 hover:text-leather transition-colors duration-200" title="Share on Facebook">
            <svg class="w-4 h-4 md:w-5 md:h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
        </a>
        <a href="#" id="linkedinShare" target="_blank" rel="noopener noreferrer" class="text-leather/60 hover:text-leather transition-colors duration-200" title="Share on LinkedIn">
            <svg class="w-4 h-4 md:w-5 md:h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
        </a>
    </div>
</div>

<!-- Success message for copy link -->
<div id="copySuccess" class="absolute top-8 right-0 text-green-600 font-serif text-xs hidden">
    âœ“ Link copied
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get current URL and create sharing content
    const currentUrl = window.location.href;
    const shareTitle = "Check out these book recommendations from BookClerk";
    const shareText = "{{ recommendation_request.user_preferences|truncatechars:100|addslashes }}";
    
    // Copy link functionality
    const copyLinkBtn = document.getElementById('copyLinkBtn');
    const copySuccess = document.getElementById('copySuccess');
    
    if (copyLinkBtn) {
        copyLinkBtn.addEventListener('click', async function() {
            try {
                await navigator.clipboard.writeText(currentUrl);
                copySuccess.classList.remove('hidden');
                copyLinkBtn.innerHTML = `
                    <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <span>Copied</span>
                `;
                
                // Reset button after 2 seconds
                setTimeout(function() {
                    copySuccess.classList.add('hidden');
                    copyLinkBtn.innerHTML = `
                        <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                        <span>Share</span>
                    `;
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = currentUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copySuccess.classList.remove('hidden');
                setTimeout(() => copySuccess.classList.add('hidden'), 2000);
            }
        });
    }
    
    // Social sharing links
    const twitterShare = document.getElementById('twitterShare');
    const facebookShare = document.getElementById('facebookShare');
    const linkedinShare = document.getElementById('linkedinShare');
    
    if (twitterShare) {
        // Twitter sharing
        const twitterUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(currentUrl)}&text=${encodeURIComponent(shareTitle + ': ' + shareText)}`;
        twitterShare.href = twitterUrl;
    }
    
    if (facebookShare) {
        // Facebook sharing
        const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentUrl)}`;
        facebookShare.href = facebookUrl;
    }
    
    if (linkedinShare) {
        // LinkedIn sharing
        const linkedinUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(currentUrl)}`;
        linkedinShare.href = linkedinUrl;
    }
});
</script>
