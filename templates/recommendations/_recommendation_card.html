<!-- Individual Recommendation Card -->
<div class="w-full bg-cream rounded-xl shadow-xl border border-burgundy-soft overflow-hidden hover:shadow-2xl transition-all duration-300 border-8 border-blue-500">
    <div class="p-4 md:p-6">
        <div class="flex flex-col space-y-1 md:space-y-4">
            <!-- Book Title & Author -->
            <div class="mb-2 md:mb-2 text-center md:text-left">
                <h3 class="text-xl md:text-3xl font-serif font-bold text-ink mb-1 leading-tight">
                    {{ forloop.counter }}. {{ rec.title }}
                </h3>
                <div class="flex items-center justify-center md:justify-start space-x-2 text-leather">
                    <p class="text-lg md:text-2xl font-serif italic">by {{ rec.author }}</p>
                </div>
            </div>
                
                <!-- Description -->
                <div class="mb-3">
                    <p class="text-base md:text-lg text-ink leading-relaxed font-serif">{{ rec.description }}</p>
                </div>
                
                <!-- Recommendation Reason -->
                <div class="bg-parchment rounded-lg border-2 border-gold shadow-md p-3 mb-4">
                    <h4 class="text-base md:text-lg font-serif font-semibold text-leather mb-1">Why BookClerk recommends this:</h4>
                    <p class="text-base md:text-lg text-ink font-serif leading-relaxed">"{{ rec.reason }}"</p>
                </div>
                
                <!-- Amazon Link -->
                {% if rec.amazon_url %}
                <div class="flex justify-center md:justify-end">
                    <a href="{{ rec.amazon_url }}" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       class="bg-burgundy hover:bg-burgundy/90 text-cream px-4 md:px-6 py-2 md:py-3 rounded-lg text-base md:text-lg font-serif font-bold transition-all duration-200 transform hover:scale-105 shadow-xl border-3 border-gold hover:shadow-2xl flex items-center space-x-2">
                        <span>View Book</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                        </svg>
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
