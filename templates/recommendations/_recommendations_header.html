{% load static %}
<!-- Header Section -->
<div class="mb-6 md:mb-10 relative">
        <div class="flex justify-between items-center mb-6">
            <a href="{% url 'home' %}" class="text-leather hover:text-ink text-base md:text-lg font-serif transition-colors duration-200">
                ← New recommendation
            </a>
            {% include 'recommendations/_sharing_buttons.html' %}
        </div>
        <!-- Mobile logo - centered above text -->
        <div class="flex justify-center md:hidden">
            <img src="{% static 'images/logo.png' %}" alt="BookClerk Logo" class="w-24 h-24 object-contain">
        </div>
        
        <div class="flex flex-col items-center text-center mb-2 md:mb-4 md:space-y-4">
            <div class="hidden md:block">
                <img src="{% static 'images/logo.png' %}" alt="BookClerk Logo" class="w-24 md:w-32 h-24 md:h-32 object-contain">
            </div>
            <h2 class="text-2xl md:text-4xl font-serif font-semibold text-ink">BookClerk's recommendations for</h2>
        </div>
        
        <!-- Preferences Display -->
        <div class="bg-white rounded-lg border border-gold/30 p-4 md:p-6 relative">
            <div class="absolute top-2 left-2 text-gold/40 text-base md:text-lg">❝</div>
            <div class="absolute bottom-2 right-2 text-gold/40 text-base md:text-lg">❞</div>
            
            <p class="text-ink font-serif text-lg md:text-2xl italic leading-relaxed text-center">{{ recommendation_request.user_preferences|capfirst }}</p>
        </div>
</div>
