<!-- Recent Recommendations Hamburger Menu Overlay -->
<div id="hamburger-menu-recent" class="fixed inset-0 bg-parchment/95 backdrop-blur-sm z-40 opacity-0 invisible transition-all duration-300 ease-out">
    <div id="menu-panel-recent" class="absolute top-0 left-0 w-full sm:w-96 h-full bg-cream sm:border-r border-leather/20 shadow-2xl transform -translate-x-full transition-transform duration-300 ease-out">
        <!-- Close Button -->
        <button id="close-menu-recent" class="absolute top-6 left-6 text-burgundy hover:text-leather transition-colors z-50">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        
        <!-- Back Button -->
        <button id="back-to-main-menu" class="absolute top-6 right-6 text-burgundy hover:text-leather transition-colors z-50">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
        
        <div class="p-6 pt-24 h-full overflow-y-auto">
            <h3 class="text-ink font-bold mb-6 font-serif text-xl">Recent Recommendations</h3>
            
            {% if recent_requests %}
            <div class="space-y-3">
                {% for request in recent_requests %}
                <a href="{% url 'view_recommendations' request.id %}" class="block" onclick="closeAllMenus()">
                    <div class="bg-parchment rounded-lg p-4 hover:shadow-lg hover:bg-parchment/80 transition-all duration-200 group cursor-pointer border border-leather/10">
                        <div class="flex items-start">
                            <div class="flex-1">
                                <p class="text-sm text-ink font-serif leading-relaxed font-medium">"{{ request.preferences|truncatewords:12 }}"</p>
                                <div class="inline-flex items-center space-x-2 text-burgundy group-hover:text-ink transition-colors duration-200 text-sm font-semibold group-hover:translate-x-1 transform transition-transform mt-2">
                                    <span>View recommendations</span>
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
            {% else %}
            <div class="text-center py-8">
                <div class="text-ink/60 mb-4">
                    <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                </div>
                <p class="text-ink/70 font-serif">No recent recommendations yet</p>
                <p class="text-ink/50 font-serif text-sm mt-2">Start by asking for book recommendations!</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
